{% extends "base.html" %} {% block title %}IrrigationDevice - Alerts{% endblock
%}
<!-- The text in this line of code changes the internet tab name -->

{% block content %}
<form method="POST">
  <h3 align="center">Alerts</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Alerts</button>
</form>
{% endblock %}
